{{ define "main" }} {{ partial "astronomy_club/page-title.html" . }}

<!-- portfolio -->
<section class="section">
    <div class="container">
        <div class="row mb-5">
            <div class="col-12">
                <div class="btn-group btn-group-toggle justify-content-center d-flex flex-wrap" data-toggle="buttons">
                    <label class="btn btn-sm btn-primary active">
              <input type="radio" name="shuffle-filter" value="all" checked="checked" />All
            </label>
                    <!-- <h1> Debugging, Check Console </h1> -->
                    <script>
                        console.log("as", {
                            {
                                $.Site.Data.astronomy_club.event
                            }
                        });
                    </script>
                    {{ range .Site.Data.astronomy_club.event.list }}
                    <label class="btn btn-sm btn-primary">
              <input type="radio" name="shuffle-filter" value="{{.type}}" />{{ .title }}
            </label> {{ end }}
                </div>
            </div>
        </div>
        <div class="row shuffle-wrapper">
            {{ range .Site.Data.astronomy_club.event.item }}
            <div class="col-lg-4 col-6 mb-4 shuffle-item" data-groups="[{{range $index, $element:= .eventType }}{{if eq $index 0}} {{else}},{{end}}&quot;{{.type}}&quot;{{ end }}]">
                <div class="position-relative rounded hover-wrapper">
                    {{ range .images}}
                    <img src="{{. | absURL }}" alt="portfolio-image" class="img-fluid rounded w-100 d-block"> {{ end }}
                    <!-- <img src="{{.image1 | absURL }}" alt="portfolio-image" class="img-fluid rounded w-100 d-block"> -->
                    <div class="hover-overlay">
                        <div class="hover-content">
                            <a class="btn btn-light btn-sm" href="{{ .eventURL }}">{{ .eventTitle }}</a>
                        </div>
                    </div>
                </div>
            </div>
            {{ end }}
        </div>
    </div>
</section>
