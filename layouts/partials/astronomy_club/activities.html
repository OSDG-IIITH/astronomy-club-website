<section class="section">
    <div class="container">
        <div class="row justify-content-around">
            <div class="col-lg-12 text-center">
                <h2 class="section-title">Activities</h2>
            </div>

            <script>
                console.log(" {{ printf " % #v " $.Site }}")
            </script>
            {{ range .Site.Data.astronomy_club.activities.step }}

                <img src="{{ .icon | absURL }}" class="mb-4" alt="icon" height="100px" width="100px">
                <h4 class="mb-4">{{ .title }}</h4>
                <p>{{ .content | markdownify }}</p>
            </div>
            {{ end }}
        </div>
    </div>
